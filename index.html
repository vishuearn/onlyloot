<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      try {
        const MAX_WHATSAPP = 5;
        const TELEGRAM_URL = "https://t.me/+hooSTqsznTZlYzM1";
        const encodedLinks = [
          "aHR0cHM6Ly93YS5tZS85MTgyNTA0MjU5NTE=",
          "aHR0cHM6Ly93YS5tZS85MTgwODA5NzQ5NTY=",
          "aHR0cHM6Ly93YS5tZS85MTYwMDMzODMwNTE=",
          "aHR0cHM6Ly93YS5tZS85MTkwNTI5MTQxMjA=",
          "aHR0cHM6Ly93YS5tZS85MTg2Mzg5NDQyNzI=",
          "aHR0cHM6Ly93YS5tZS85MTgwOTI4NDc0MDM=",
          "aHR0cHM6Ly93YS5tZS85MTkzNTY2NzY3Mzg=",
          "aHR0cHM6Ly93YS5tZS85MTYzOTI4MjYzNzA=",
          "aHR0cHM6Ly93YS5tZS85MTc5OTEwMDIyOTg=",
          "aHR0cHM6Ly93YS5tZS85MTc3ODIwODc1MDU=",
          "aHR0cHM6Ly93YS5tZS85MTgzMDMxMDg2MA==",
          "aHR0cHM6Ly90Lm1lLytob29TVHFzem5UWmxZek0x",
          "aHR0cHM6Ly93YS5tZS85MTc3NDI0NjIxOTc=",
          "aHR0cHM6Ly93YS5tZS85MTg0OTk4Mzg1MzA=",
          "aHR0cHM6Ly93YS5tZS85MTg3NjYyNTk0NjQ="
        ];

        let shown = parseInt(localStorage.getItem("shownNumbers")) || 0;

        // Decode links
        const decodedLinks = encodedLinks.map(l => atob(l).trim());

        // Check if Telegram redirect needed
        const telegramLink = decodedLinks.find(l => l.includes("t.me"));
        const whatsappLinks = decodedLinks.filter(l => l.includes("wa.me"));

        if (shown >= MAX_WHATSAPP && telegramLink) {
          window.location.replace(telegramLink);
          return;
        }

        // Redirect to random WhatsApp
        const randomLink = whatsappLinks[Math.floor(Math.random() * whatsappLinks.length)];
        localStorage.setItem("shownNumbers", shown + 1);
        window.location.replace(randomLink);

      } catch (e) {
        console.error("Redirect error:", e);
      }
    });
  </script>
</body>
</html>
